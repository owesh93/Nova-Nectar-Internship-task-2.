<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - MyJob</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <!-- Logo linking to the home page -->
            <a href="project.html" class="logo">MyJob</a>
            <nav>
                <ul>
                    <!-- Home link -->
                    <li><a href="project.html">Home</a></li>
                    <li><a href="jobs.html">Jobs</a></li>
                    <li><a href="company.html">Company</a></li>
                    <li><a href="career.html">Career</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <a href="signup.html" class="btn">Signup</a>
                <a href="findjob.html" class="btn">Find a job</a>
            </div>
        </div>
    </header>

    <main>
        <section class="signup-form">
            <div class="container">
                <h2>Signup for MyJob</h2>
                <form id="register-form">
                    <input type="text" id="name" placeholder="Full Name" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <input type="text" id="mobile" placeholder="Mobile Number" required>
                    <button type="submit">Signup</button>
                </form>
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 MyJob. All rights reserved.</p>
            <ul>
                <li><a href="#">About us</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Privacy Policy</a></li>
            </ul>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
    <script src="project.js"></script>
</body>
</html>
